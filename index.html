<body>

    <script>
        // ì „ì²´ 22ì¥ì˜ íŒŒì¼ ID
        const chapterFiles = {
            1: '1_uEsXSPuVHzBeQLbNcfyJhqE4E7c9b7q',
            2: '18uuw0W90mxkGbGQFqo_3oZRZt79vGFXU',
            3: '1_RMHHy7mttEfMbMonXGDqmto59mRDx7-',
            4: '1hxEydbOe9lC-97uxcCRVR7D4RXZ7TYc9',
            5: '1w9asu9WETAr8rvnkK70kzrv37Yt0tvW3',
            6: '1WBKeyJqLnZ2Ju0EMwLT_F5rYWOWzao2y',
            7: '1NpU7K2Lcb39dc-k7lwF6Es4nso4ze5rH',
            8: '1iLjV2EnQaMraGyXZxikycvaTvQC5HZhD',
            9: '1fmCPJj3mLIAyMqVOP3itt0AiqPZf9Q6b',
            10: '1sweDofq89mX4vNMD2WROiXZZDR8t-J2k',
            11: '1GjFEqGQSzE3nRKCcIxgyKtr51uQHi5oQ',
            12: '1WQ9n2SrPLdM6S1rlvm07qUStA1xsjqTQ',
            13: '1BzLWEPEFnppi_sEI3g-HcY5Qa2cRp12o',
            14: '1n9r1auqU7Z5sTn5yXzSgjkog1-1_mQIx',
            15: '1l5mpzfjgPTsaKn3QsHKPyix-KOKZhVbT',
            16: '1Atr53fN6U2Xt4rhXwdZgiVFNXRlDH58q',
            17: '1_6a87CXGbdRkCy7DzZ-c9pkpvrkFh9_u',
            18: '1kr16uPqn0163sSaIs60i8DL4RLCoHxl_',
            19: '1-p6cOFhCStFqkuNQDL4fJph1zNaM8yxQ',
            20: '1QA1rpSLYYb1eyL6jwUugWOXjBY2d-dHS',
            21: '1Ksq34z5MQ1Kn2kU3vsxoEUpn26Hf16Ev',
            22: '1CVMy00jRgCWO8CQBbesfwMYVgQCkxMq_'
        };

        let verses = [];
        let currentChapter = 1;

        // ì´ˆê¸°í™”
        function init() {
            createChapterList();
            loadChapter(1);
        }

        // ì¥ ëª©ë¡ ìƒì„±
        function createChapterList() {
            const list = document.getElementById('chapterList');
            for (let i = 1; i <= 22; i++) {
                const item = document.createElement('div');
                item.className = 'chapter-item';
                item.textContent = `${i}ì¥`;
                item.onclick = () => loadChapter(i);
                if (i === 1) item.classList.add('active');
                list.appendChild(item);
            }
        }

        // ì¥ ë¡œë“œ
        async function loadChapter(chapter) {
            currentChapter = chapter;
            
            // í™œì„± ìƒíƒœ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.chapter-item').forEach((item, idx) => {
                item.classList.toggle('active', idx + 1 === chapter);
            });

            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="loading">ë¡œë”© ì¤‘...</div>';

            try {
                const fileId = chapterFiles[chapter];
                const url = `https://docs.google.com/spreadsheets/d/${fileId}/gviz/tq?tqx=out:json`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));

                verses = json.table.rows.map(row => ({
                    chapter: row.c[0]?.v || '',
                    verse: row.c[1]?.v || '',
                    text: row.c[2]?.v || '',
                    keywords: (row.c[3]?.v || '').split(',').map(k => k.trim()).filter(k => k)
                }));

                displayVerses(verses);
            } catch (error) {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // êµ¬ì ˆ í‘œì‹œ
        function displayVerses(versesToShow) {
            const contentArea = document.getElementById('contentArea');
            
            if (versesToShow.length === 0) {
                contentArea.innerHTML = '<div class="empty-state">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            contentArea.innerHTML = versesToShow.map(v => `
                <div class="verse-card">
                    <div class="verse-reference">ìš”í•œê³„ì‹œë¡ ${v.chapter}:${v.verse}</div>
                    <div class="verse-text">${v.text}</div>
                    ${v.keywords.length > 0 ? `
                        <div class="verse-keywords">
                            ${v.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // ê²€ìƒ‰
        function search() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!query) {
                displayVerses(verses);
                return;
            }

            const matches = verses.filter(v => 
                v.text.toLowerCase().includes(query) ||
                v.keywords.some(k => k.toLowerCase().includes(query))
            );

            const contentArea = document.getElementById('contentArea');
            
            if (matches.length === 0) {
                contentArea.innerHTML = '<div class="empty-state">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            contentArea.innerHTML = matches.map(v => `
                <div class="verse-card">
                    <div class="verse-reference">ìš”í•œê³„ì‹œë¡ ${v.chapter}:${v.verse}</div>
                    <div class="verse-text">${highlightText(v.text, query)}</div>
                    ${v.keywords.length > 0 ? `
                        <div class="verse-keywords">
                            ${v.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // í•˜ì´ë¼ì´íŠ¸
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // ì—”í„°í‚¤ ê²€ìƒ‰
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });

        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
